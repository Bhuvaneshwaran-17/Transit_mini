spring.application.name=TransitCard
server.port=8081

# --- Database Connection (Externalized) ---
# We use 'db' as the host because that will be the service name in Docker Compose
spring.datasource.url=${DB_URL:jdbc:postgresql://db:5432/postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD}

# --- Driver Config ---
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Security (No Defaults Allowed) ---
security.jwt.secret=${JWT_SECRET}
security.jwt.ttlMillis=3600000
